<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Digital Clock.css">
    <title>Digital Clock</title>
</head>

<body>

    <section class="container">
        <div class="time">
            <div>
                <span class="hour" id="hour">00</span>
                <span>Hours</span>
            </div>

            <div>
                <span class="minute" id="minute">00</span>
                <span>minutes</span>
            </div>

            <div>
                <span class="second" id="second">00</span>
                <span>seconds</span>
            </div>

            <div>
                <h2 class="ampm" id="ampm">AM</h2>
            </div>
        </div>
    </section>

    <script src="Digital Clock.js"></script>

</body>

</html>
